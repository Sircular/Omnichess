<!DOCTYPE html>
<html onClick="clickHandler();">
	<head>
		<title>Board Creator</title>
		<style>
			input {
				margin: 5px;
			}
			
			button {
				margin: 5px;
			}
			
			h3 {
				margin-top: 3px;
				margin-bottom: 3px;
			}
			
			.cell {
				border: 1px solid black;
				text-align: center;
				font-weight: bolder;
				margin: 1px;
			}
			
			.canClick {
				cursor: pointer;
			}
			
			.hdimension {
				display: flex;
				flex-direction: row;
			}
			
			.vdimension {
				display: flex;
				flex-direction: column;
			}
			
			#boardDisplay {
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<h1>Omnichess Game Creator</h1>
		<h3>Board Controls</h3>
		<form>
			Lengths: <input id="lengths" type="text" onchange="updateBoard()" value="8,8"title="Comma-delimited of dimension lengths, from higher dimensions to lower ones" pattern="\\ *\\d+(\\ *,\\ *\\d+)*\\ *"/><br />
		</form>
		<h3>Player Controls</h3>
		<button onclick="addNewPlayer();">Add New Player</button>
		<div id="playerPane" class="hdimension">
			<div class="vdimension cell">
				<span>
					<label>Select Player</label>
					<input id="player-0" type="radio" name="player" checked onchange="if(document.getElementById('player-0').checked) registerCurrentPiece(0);"/>
				</span>
				<span>Identifier: <input id="playerIdent-0" type="text" value="White" /></span>
				<span>Direction: <input id="direction-0" type="text" value="1,1" /></span>
				<span>Color: <input id="color-0" type="color" value="#0088FF" /></span>
			</div>
		</div>
		<h3>Piece Controls</h3>
		<div id="piecePane" class="hdimension">
			<div class="cell vdimension">
				<span>
					<label for="boardToggle">Toggle Cell Existence</label>
					<input id="boardToggle" type="radio" name="action" checked />
				</span>
				<span>
					<label for="selectCell">Select Cell</label>
					<input id="selectCell" type="radio" name="action" />
				</span>
				<span>
					<label for="removePiece">Remove Pieces</label>
					<input id="removePiece" type="radio" name="action" />
				</span>
			</div>
			<div class="vdimension cell">
				<span>
					<label for="placePieceA">Place Piece</label>
					<input id="placePieceA" type="radio" name="action" onchange="if(document.getElementById('placePieceA').checked) registerCurrentPiece(0);"/>
				</span>
				<span>Piece Identifier: <input id="ident-0" type="text" value="p" /></span>
				<span>Movement: <input id="move-0" type="text" value="(0, 1d);" /></span>
				<span>Capture: <input id="capture-0" type="text" value="" /></span>
				<span>Capture-Movement: <input id="moveCapture-0" type="text" value="(1, 1d);" /></span>
			</div>
		</div>
		<div id="boardDisplay">
		</div>
		
		<script src="./src/MatrixUtilities.js"></script>
		<script src="./src/Component.js"></script>
		<script src="./src/Vector.js"></script>
		<script src="./src/Board.js"></script>
		<script src="./src/Player.js"></script>
		<script src="./src/Piece.js"></script>
		<script src="./src/EndCondition.js"></script>
		<script src="./src/Turn.js"></script>
		<script src="./src/Realizer.js"></script>
		<script src="./src/Game.js"></script>
		<script src="./src/main.js"></script>
	</body>
</html>
